<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Previsao do Tempo</title>
</head>
<body>
    <main>
        <img src="" alt="">
        <section class="medidor1">

            <div class="localizacao">
                <img src="img/pin.svg" alt="lupa de localizacao">
                <p> Ouricuri, PE</p>
            </div>

            <div class="temperatura">
                <h2>18<p class="celsius">°C</p> </h2>
            </div>

            <div class="maximo">22°<strong>16°</strong></div>

            <div class="vento">
                <img src="img/weather (7).svg" alt="vento">
                <p>Vento</p>
                <p>17 <strong>Km/h</strong></p>
            </div>

            <div class="umidade">
                <img src="img/weather (8).svg" alt="umidade">
                <p>Umidade</p>
                <p>31<strong>%</strong></p>
            </div>

            <div class="chuva">
                <img src="img/weather (9).svg" alt="chuva">
                <p>Chuva</p>
                <p>10<strong>%</strong></p>
            </div>
        
        </section>

        <section class="medidor2">
            <h2 class="title">
                <img src="img/leaf.svg" alt="folinha">
                Qualidade do ar
            </h2>

            <p class="good">Boa</p>
            <P class="number">21</P>

            <div class="info">

                <div class="number">
                    <p>12.29</p>
                    <p>PM2.5</p>
                </div>

                <div class="number">
                    <p>12.9</p>
                    <p>PM10</p>
                </div>
                
                <div class="number">
                    <p>1.4</p>
                    <p>SO₂</p>
                </div>
                
                <div class="number">
                    <p>1.4</p>
                    <p>NO₂</p>
                </div>
                
                <div class="number">
                    <p>21.2</p>
                    <p>O₃</p>
                </div>
                
                <div class="number">
                    <p>0.7</p>
                    <p>CO</p>
                </div>

            </div>

        </section>

        <section class="medidor3">

            <div class="horarioDoSol">
                <img src="img/time.svg" alt="sol com relogio">
                <h2>Horário do sol</h2>
            </div>


            <div class="hora">
                <time class="sunrise">06:00</time>
                <time class="sunset">18:30</time>
            </div>

        </section>

        <section class="medidor4">

            <div class="amanha">
                <h2>Amanhã</h2>
                <img src="img/weather (10).svg" alt="nuvens">
                <p>21°<strong>16°</strong></p>
            </div>

            <div class="sexta">
                <h2>Sexta-feira</h2>
                <img src="img/weather (11).svg" alt="">
                <p>28°<strong>20°</strong></p>
            </div>

            <div class="sabado">
                <h2>Sábado</h2>
                <img src="img/weather (12).svg" alt="nuvem com chuva">
                <p>25°<strong>21°</strong></p>
            </div>
            <div class="domingo">
                <h2>Domingo</h2>
                <img src="img/weather (13).svg" alt="nuvem com raio">
                <p>20°<strong>14°</strong></p>
            </div>
            <div class="segunda">
                <h2>Segunda-feira</h2>
                <img src="img/Group 7268.svg" alt="nuvem e sol">
                <p>24°<strong>18°</strong></p>
            </div>
        </section>
        
    </main>
</body>
</html>
